name: Scratch with Inputs

on:
  workflow_dispatch:
    inputs:
      op:
        description: 'Operation to perform'
        type: choice
        default: misc
        options:
          - misc
          - dump-context
          - setup-java
      settings-dir:
        description: '~/.m2'
        type: string
        default: ''

jobs:
  misc:
    if: ${{ inputs.op == 'misc' }}
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
        name: Checkout Primary
        id: checkout_primary
        with:
          fetch-tags: true

      #- uses: fregante/setup-git-user@v2
      - shell: bash
        name: Setup Git Config
        # language="shell script"
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          printf '%s\n' \
            '/github-actions' \
            >> ".git/info/exclude"

      - uses: actions/checkout@v4
        name: Checkout Resources
        id: checkout_resources
        with:
          repository: 'emergentdotorg/maven-emergent-parent'
          ref: 'main'
          path: 'github-actions'
          token: ${{ github.token }}
          sparse-checkout: |
            .github/resources

      - shell: bash
        name: Resolve Paths
        id: resolve_paths
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          SETTINGS_DIR: ${{ inputs.settings-dir != '' && inputs.settings-dir || '~/.m2' }}
        # language="shell script"
        run: |
          RESOLVED_DIR="${SETTINGS_DIR/#~/$HOME}"
          mkdir -p "${RESOLVED_DIR}"
          printf '%s\n' \
          "settings_path=${RESOLVED_DIR}" \
          "user_settings=${RESOLVED_DIR}/settings.xml" \
          "user_toolchains=${RESOLVED_DIR}/toolchains.xml" \
          "global_settings=${RESOLVED_DIR}/settings-global.xml" \
          >> $GITHUB_OUTPUT

      - shell: bash
        name: Verify Environment
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          CHECKOUT_PRIMARY_REF: ${{ steps.checkout_primary.outputs.ref }}
          CHECKOUT_PRIMARY_COMMIT: ${{ steps.checkout_primary.outputs.commit }}
          CHECKOUT_RESOURCES_REF: ${{ steps.checkout_resources.outputs.ref }}
          CHECKOUT_RESOURCES_COMMIT: ${{ steps.checkout_resources.outputs.commit }}
          USER_SETTINGS: ${{ steps.resolve_paths.outputs.user_settings }}
          GLOBAL_SETTINGS: ${{ steps.resolve_paths.outputs.global_settings }}
          USER_TOOLCHAINS: ${{ steps.resolve_paths.outputs.user_toolchains }}
        # language="shell script"
        run: |
          catIfExists() {
            if [ -f "$1" ]; then
              echo "File: $1"
              cat "$1"
              echo "-----"
            else
              echo "WARNING: File $1 does not exist"
            fi
          }
          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "CHECKOUT_PRIMARY_REF=${CHECKOUT_PRIMARY_REF}"
          echo "CHECKOUT_PRIMARY_COMMIT=${CHECKOUT_PRIMARY_COMMIT}"
          echo "CHECKOUT_RESOURCES_REF=${CHECKOUT_RESOURCES_REF}"
          echo "CHECKOUT_RESOURCES_COMMIT=${CHECKOUT_RESOURCES_COMMIT}"
          #find . -path './.git/**' -prune -o \( -type f -print \) > listing.txt
          #catIfExists listing.txt
          catIfExists "${USER_SETTINGS}"
          catIfExists "${GLOBAL_SETTINGS}"
          catIfExists "${USER_TOOLCHAINS}"
          catIfExists "./github-actions/.github/resources/settings.xml"

  dump-context:
    if: ${{ inputs.op == 'dump-context' }}
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
        name: Checkout Primary
        id: checkout_primary
        with:
          fetch-tags: true

      - name: Dump Context Java
        id: dump_context
        uses: emergentdotorg/github-actions/dump-context@v2

  setup-java:
    if: ${{ inputs.op == 'setup-java' }}
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
        name: Checkout Primary
        id: checkout_primary
        with:
          fetch-tags: true

      - name: Setup Java
        id: setup_java
        uses: emergentdotorg/github-actions/setup-java-env@v2
        with:
          deploy-server: 'central'
          deploy-username-env: CENTRAL_ACTOR
          deploy-password-env: CENTRAL_TOKEN
          github-username-env: GITHUB_ACTOR
          github-password-env: GITHUB_TOKEN
          gpg-passphrase-env: GPG_PASSPHRASE
          gpg-private-key: ${{ secrets.maven_gpg_key }}

      - name: 'Verify Java and Maven'
        if: ${{ success() }}
        shell: bash
        env:
          USER_SETTINGS: ${{ steps.setup_java.outputs.user-settings }}
          USER_TOOLCHAINS: ${{ steps.setup_java.outputs.user-toolchains }}
          GLOBAL_SETTINGS: ${{ steps.setup_java.outputs.global-settings }}
        # language="shell script"
        run: |
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          echo "JAVA_HOME_8_X64: $JAVA_HOME_8_X64"
          echo "JAVA_HOME_11_X64: $JAVA_HOME_11_X64"
          echo "JAVA_HOME_17_X64: $JAVA_HOME_17_X64"
          mvn -version
          catIfExists() {
            if [ -f "$1" ]; then
              cat "$1"
            else
              echo "WARNING: File $1 does not exist"
            fi
          }
          catIfExists "${USER_SETTINGS}"
          catIfExists "${GLOBAL_SETTINGS}"
          catIfExists "${USER_TOOLCHAINS}"
          catIfExists ${{ github.workspace }}/.git/config
